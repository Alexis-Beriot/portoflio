<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Projects - Alexis BERIOT</title>
    
    <!-- EmailJS Library for Contact Form -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <!-- Portfolio JavaScript (Modular) -->
    <script type="module" src="js/main.js"></script>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Projects - Alexis BERIOT</h1>
        <div class="language-switcher">
            <button id="lang-en">EN</button>
            <button id="lang-fr">FR</button>
        </div>
    </header>
    
    <main>
        <section class="personal-projects-section">
            <h2>My Personal Projects</h2>
            <div id="personal-projects">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>
        
        <div class="navigation-buttons">
            <a href="homepage.html">Home</a>
            <a href="studentProjects.html">Student Projects</a>
        </div>
    </main>
    
    <footer>
        <section class="contact-section">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:alexis.r.beriot@gmail.com">alexis.r.beriot@gmail.com</a></p>
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="company">Company *</label>
                    <input type="text" id="company" name="company" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </footer>
    
    <script type="module">
        import { 
            developProject, 
            PROJECT_STATE, 
            PROJECT_TYPE,
            validateContactForm,
            sendEmail,
            switchLanguage,
            LANGUAGE
        } from './js/main.js';
        
        // Language switcher buttons
        document.getElementById('lang-en').addEventListener('click', () => switchLanguage(LANGUAGE.ENGLISH));
        document.getElementById('lang-fr').addEventListener('click', () => switchLanguage(LANGUAGE.FRENCH));
        
        // Load personal projects dynamically
        document.addEventListener('DOMContentLoaded', () => {
            const personalContainer = document.getElementById('personal-projects');
            
            personalContainer.innerHTML = 
                developProject(
                    PROJECT_STATE.SMALL, 
                    PROJECT_TYPE.PERSONAL, 
                    'Caravan Card Game', 
                    'Online multiplayer card game based on Fallout: New Vegas', 
                    'Full web-based implementation of the Caravan card game from Fallout: New Vegas. Features include multiplayer support, AI opponents, comprehensive rule implementation, deck building, and game state management. Built entirely with vanilla JavaScript and modern web APIs.',
                    ['JavaScript', 'HTML', 'CSS', 'Game Logic', 'Multiplayer', 'AI']) +
                developProject(
                    PROJECT_STATE.SMALL, 
                    PROJECT_TYPE.PERSONAL, 
                    'TTRPG Character Sheet', 
                    'Universal TTRPG character sheet database and API', 
                    'Created a flexible character sheet database and API compatible with any tabletop role-playing game system. Features include user authentication, character CRUD operations, template system for different game systems, data validation, and RESTful API for third-party integration.',
                    ['PHP', 'Database', 'API', 'JavaScript', 'Authentication']) +
                developProject(
                    PROJECT_STATE.SMALL, 
                    PROJECT_TYPE.PERSONAL, 
                    'Wattz 1000 Laser Pistol Prop', 
                    'Functional prop replica from Fallout 1 (Unfinished)', 
                    'Designing and building a prop/toy laser pistol based on the Wattz 1000 from Fallout 1. Project includes 3D modeling, electronics integration for LED effects and sound, trigger mechanism, and weathering/painting for authentic look. Currently on hold but foundation completed.',
                    ['3D Modeling', 'Electronics', 'Props', 'Design']);
        });
        
        // Handle contact form submission
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const company = document.getElementById('company').value;
            const message = document.getElementById('message').value;
            
            const validationResult = validateContactForm(name, email, phone, company, message);
            
            if (validationResult && validationResult.success) {
                sendEmail(
                    'alexis.r.beriot@gmail.com',
                    `Portfolio Contact from ${validationResult.name}`,
                    validationResult.finalComment,
                    validationResult.email,
                    validationResult.phoneNumber
                );
            }
        });
    </script>
</body>
</html>
