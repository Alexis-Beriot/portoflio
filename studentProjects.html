<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Projects - Alexis BERIOT</title>
    
    <!-- EmailJS Library for Contact Form -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <!-- Portfolio JavaScript -->
    <script src="portfolio.js" defer></script>
    
    <style>
        /* Basic styling - customize as needed */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .language-switcher button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .skill-tag {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 0.25rem 0.75rem;
            margin: 0.25rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .skill-highlighted {
            background: #ffc107;
            color: #000;
        }
        
        .project-box {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .project-small {
            max-height: 150px;
            overflow: hidden;
        }
        
        .project-large {
            max-height: none;
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .project-type {
            font-size: 0.85rem;
            color: #666;
        }
        
        .school-section {
            margin: 2rem 0;
        }
        
        .navigation-buttons {
            text-align: center;
            margin: 2rem 0;
        }
        
        .navigation-buttons a {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        footer {
            background: #f4f4f4;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-group textarea {
            min-height: 100px;
        }
        
        button[type="submit"] {
            background: #28a745;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .error-message, .success-message, .info-message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Projects - Alexis BERIOT</h1>
        <div class="language-switcher">
            <button onclick="switchLanguage(1)">EN</button>
            <button onclick="switchLanguage(0)">FR</button>
        </div>
    </header>
    
    <main>
        <section class="school-section">
            <h2>Epitech - Bachelor</h2>
            <div id="epitech-projects">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>
        
        <section class="school-section">
            <h2>ORT Lyon - BTS SIO</h2>
            <div id="ort-projects">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>
        
        <section class="school-section">
            <h2>IUT Lyon 2 Gratte-Ciel - BUT GEII</h2>
            <div id="iut-projects">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>
        
        <div class="navigation-buttons">
            <a href="homepage.html">Home</a>
            <a href="personalProjects.html">Personal Projects</a>
        </div>
    </main>
    
    <footer>
        <section class="contact-section">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:alexis.r.beriot@gmail.com">alexis.r.beriot@gmail.com</a></p>
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="company">Company *</label>
                    <input type="text" id="company" name="company" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </footer>
    
    <script>
        // Load student projects dynamically
        document.addEventListener('DOMContentLoaded', () => {
            // Epitech Projects
            const epitechContainer = document.getElementById('epitech-projects');
            epitechContainer.innerHTML = 
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Product Design Hackathon', 
                    'Eco-friendly city comparison app', 
                    'Created an application to compare the eco-friendly infrastructure of different cities, towns, and localities during a hackathon at Epitech.',
                    ['JavaScript', 'UI/UX', 'Project Management', 'API']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'YOWL Social Media', 
                    'Social media pre-production design', 
                    'Complete pre-production planning for a social media platform including user flow diagrams, database schema, API documentation, and UI/UX mockups.',
                    ['Project Management', 'Database Design', 'API Design', 'UI/UX']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'HackAndJuice', 
                    'Security vulnerability exploitation', 
                    'Finding and documenting exploit flags on a deliberately vulnerable website to learn about common security flaws.',
                    ['Security', 'Wireshark', 'Postman']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Etodo', 
                    'Agenda web application', 
                    'Full-featured agenda and task management web application with user authentication and task organization.',
                    ['HTML', 'CSS', 'JavaScript', 'PHP', 'Database']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Digital Resume', 
                    'Resume posting website', 
                    'Light project for creating and posting professional resumes online.',
                    ['HTML', 'CSS', 'JavaScript']);
            
            // ORT Lyon Projects
            const ortContainer = document.getElementById('ort-projects');
            ortContainer.innerHTML = 
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'DRAAF - GLPI Scraper', 
                    'Database scraper for equipment inventory', 
                    'Created a GLPI Database scraper to collect the list of all listed tools for each employee at the DRAAF (French bureau of agricultural aid).',
                    ['PHP', 'Database', 'API', 'Data Processing']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Laravel CRUD Website', 
                    'Database manipulation website', 
                    'Full CRUD (Create, Read, Update, Delete) capable website using the Laravel framework for database management.',
                    ['Laravel', 'PHP', 'Database', 'HTML', 'CSS']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Restaurant Website', 
                    'Professional restaurant site', 
                    'Website presenting a restaurant with opening hours, menu, and an easily modifiable "dish of the day" page for the owner.',
                    ['HTML', 'CSS', 'PHP', 'JavaScript']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Network Implementation', 
                    'Small company network setup', 
                    'Implementation of a local network at the scale of a small company with proper security and infrastructure.',
                    ['Networking', 'Security']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Psychiatrist Website', 
                    'Professional medical website', 
                    'Small professional website for a psychiatrist practice.',
                    ['HTML', 'CSS', 'JavaScript']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Java Cash Register', 
                    'Shop coin & bill machine', 
                    'Created in Java: a shop coin and bill machine to validate purchases, process transactions, and give out change.',
                    ['Java']);
            
            // IUT Projects
            const iutContainer = document.getElementById('iut-projects');
            iutContainer.innerHTML = 
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Programmable Chip', 
                    'Custom chip design and programming', 
                    'Designing and programming of a custom programmable chip for use in other embedded system projects.',
                    ['Embedded Systems', 'Programming']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Keycard Scanner', 
                    'Car-park barrier system', 
                    'Creation of a keycard scanner and control program for an automated car-park barrier system.',
                    ['Embedded Systems', 'Programming', 'Hardware']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'High-Voltage Certification', 
                    'Electrical safety qualification', 
                    'Passed tests to operate on high-voltage equipment while wearing protective gear.',
                    ['Safety', 'Electrical Engineering']) +
                developProject(PROJECT_STATE.SMALL, PROJECT_TYPE.SCHOOL, 'Logic Systems', 
                    'Industrial automation projects', 
                    'Production and wiring of logic-based systems including an Elevator, Factory production machine, counter systems, and LED alert systems.',
                    ['Embedded Systems', 'Logic Design', 'Wiring']);
        });
        
        // Handle contact form submission
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const company = document.getElementById('company').value;
            const message = document.getElementById('message').value;
            
            const validationResult = validateContactForm(name, email, phone, company, message);
            
            if (validationResult && validationResult.success) {
                sendEmail(
                    'alexis.r.beriot@gmail.com',
                    `Portfolio Contact from ${validationResult.name}`,
                    validationResult.finalComment,
                    validationResult.email,
                    validationResult.phoneNumber
                );
            }
        });
    </script>
</body>
</html>
